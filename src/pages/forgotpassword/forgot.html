<ion-header>
    <ion-navbar>
        <ion-title>
            Forgot Password
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="margin-top: 1px;">
    <ion-grid>
        <ion-row>
            <ion-col col-8>
                <ion-img class="image_1" width="280" height="200" src="../../assets/Forgot.png"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label color="primary" stacked>Please enter you're Email</ion-label>
                    <ion-input type="email" [(ngModel)]="Email" placeholder="Email Input"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-md-8 style="margin-left:110px;">
                <button color="danger" (click)="forgot()" ion-button round outline style="width: 212px;height: 38px;margin-left: -47px;">Send Password Reset Link</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
